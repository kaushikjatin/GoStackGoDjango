{% extends 'homepage.html' %} {% block content %}
<style>

  h1{
    text-align: center;
  }
  h2{
    text-align: center;
    font-style: italic;
  }
  button {
    text-align: center;
    display: block;
    margin: 0 auto;
}

.input_field 
{
  border: 2px solid black;
  border-radius: 5px;
  width: 300px;
  height: 40px;
}

.button 
{
  width: 150px;
  height: 30px;
  border-radius: 5px;
}

</style>


<div class="jumbotron">

  <h1>Welcome to World of Stocks!</h1>
  <br/><br/>
  <div class="row">
    <div class="col-lg-6">
      <form action="stock_game" method="POST">
        {% csrf_token %}
        <h2>Stock Prediction Game</h2>
        <button type="submit" class="button">Lets Play</button>
      </form>
    </div><!-- /.col-lg-6 -->

    <div class="col-lg-6">

      <form action="predict" method="POST">
        {% csrf_token %}
        <h2>Stock Prediction</h2>
      
        <button type="click" class="button">Stock Prediction</button>
      </form>


    </div><!-- /.col-lg-6 -->
  </div><!-- /.row -->

</div>

<br/><br/>

<center>

<form action="" method="POST">
  {% csrf_token %}
  <div class="input-group">
    <input type="text" class="form-control" name='news' placeholder="Search for your news..........">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Go!</button>
    </span>
  </div><!-- /input-group -->
</form>
<br/>
</center>




<ul class="list-group">
  {% for i in data %}
    <button type="button" class="list-group-item">{{i}}</button>
  {% endfor %}
</ul>
  
{% endblock %}
